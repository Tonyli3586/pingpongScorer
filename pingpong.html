<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>Document</title>
    <style>
        .win{color: red;}
        .lose{color: aqua;}
    </style>
</head>
<body>
<div class="container">
    <div class="columns">
        <div class="column is-half is-offset-one-quarter">
            <div class="card">
                <div class="card-imge">
                    <figure class="image is-5by3">
                        <img src="http://www.transfornation.org/wp-content/uploads/2014/11/ping-pong-paddle.jpg" alt="">
                    </figure>
                </div>
                <header class="card-header">
                  <p class="card-header-title">
                    Pingpong scores keeper
                  </p>
                  <button class="card-header-icon" aria-label="more options">
                    <span class="icon">
                      <i class="fas fa-angle-down" aria-hidden="true"></i>
                    </span>
                  </button>
                </header>
                <div class="card-content">
                  <div class="content">
                    <h1><span id="p1score">0</span> To <span id="p2score">0</span></h1>
                    <p>Use this to keep the scores</p>
                    <label for="selectS" class="label islarge is-inline">Play to</label>
                    <div class="select is-rounded is-small">
                        <select id="selectS" class="is-hovered">
                            <option value="3">3</option>
                            <option value="7">7</option>
                            <option value="11">11</option>
                            <option value="21">21</option>
                        </select>
                    </div>
                  </div>
                </div>
                    
                <footer class="card-footer">
                  <button id="p1" class="card-footer-item button is-link">Play1 +1</button>
                  <button id="p2" class="card-footer-item button is-danger">Play2 +1</button>
                  <button id="reset" class="card-footer-item button is-focused">Reset</button>
                </footer>
              </div>
        </div>
    </div>
</div>
<script src="pingpong.js"></script>
</body>
       
</html>
